group 'com.walmart.interview'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    project.dependencies.add('testCompile', "info.cukes:cucumber-junit:1.1.2")
    project.dependencies.add('testCompile', "info.cukes:cucumber-java:1.1.2")

}
